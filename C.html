<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尹麥梯 METHEE | Gallery</title>

  <style>
    :root {
      --gold: #d4af37;
      --bg-dark: #0a0a0b;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
    }

    .profile-section {
      text-align: center;
      padding: 60px 20px;
    }

    .main-avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      letter-spacing: 3px;
      color: var(--gold);
    }

    .info-box {
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      border: 1px solid rgba(212,175,55,0.2);
      text-align: center;
    }

    .gallery-container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid #333;
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      padding: 15px;
      text-align: center;
      background: #1a1a1a;
      color: var(--gold);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section class="profile-section">
    <img src="photo1.jpg" alt="Methee" class="main-avatar">
    <h1>尹麥梯 ✧ METHEE</h1>
    <p>Thailand ➔ Taiwan | Visual Arts</p>
  </section>

  <div class="info-box">
    <h2>關於我 / ABOUT ME</h2>
    <p>Chào Methee, mình đã sửa lại code để nhận diện đúng 3 file ảnh trong thư mục của bạn.</p>
  </div>

  <main class="gallery-container">
    <div class="image-grid">
      
      <div class="card">
        <img src="photo1.jpg">
        <div class="card-info">PHOTO 01</div>
      </div>

      <div class="card">
        <img src="photo2.jpg">
        <div class="card-info">PHOTO 02</div>
      </div>

      <div class="card">
        <img src="photo3.jpg">
        <div class="card-info">PHOTO 03</div>
      </div>

    </div>
  </main>

  <footer style="text-align:center; padding: 50px; color: #555;">
    © 2026 METHEE PORTFOLIO
  </footer>

</body>
</html>
